<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label-practice</title>
</head>
<body>
    

<!-- Label for option -->
<!-- So choose your lovely car is my label -->
<label for="cars">Choose your lovely car</label>
<select id="cars">
    <option >Mercedes</option>
    <option >BMW</option>
    <option >Hyndai</option>
    <option >Toyota</option>

</select>


<!-- Label for optgroup -->
<!-- So Choose your country brand car is my optgroup label -->
<label for="cars2">Chhose your country brand car</label>
<select id="cars2">
    <optgroup label="Japon cars">
        <option>Toyota</option>
    </optgroup>
    
    <optgroup label="USA cars">
        <option >Chrysler</option>
    </optgroup>
</select>

</body>
</html>
